<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shree Swamikrupa Agency and Transport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      height: 100%;
      overflow: hidden;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .date-time {
      font-size: 13px;
      color: #666;
      margin-bottom: 25px;
    }
    .button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #backButton {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="home" class="container">
    <h1>Shree Swamikrupa Agency and Transport</h1>
    <div class="date-time" id="datetime"></div>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSeSFeGzHHY3HO3dLbB297dv-ZyVdjI68vQLuOn2CbIAngVAAA/viewform')">üßæ Create Invoice</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSf6rtaBQjS6CxvqtfG7W9c-YNhkbpSseYioJbpweMPabt3p7Q/viewform')">üìß Send Email</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/1LXAOYFFFc2Jgqqj4XNNvP_1djI3kMcSlQaAsRgGzQ5Q/viewform')">üîç Check Last Invoice</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSeWRt1qD_Hl39E9BVEgvN8wyXmC2wv5UK1mBlxScnY9tnPnPw/viewform')">üë§ Add New Party</button>
    <div class="footer">
      &copy; <span id="year"></span> Shree Swamikrupa<br>App by Sanket
    </div>
  </div>
  <button id="backButton" onclick="goHome()">‚¨Ö Back</button>
  <iframe id="iframeViewer"></iframe>
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString(undefined, options);
      document.getElementById('datetime').textContent = `${dateString} | ${timeString}`;
    }
    document.getElementById('year').textContent = new Date().getFullYear();
    updateDateTime();
    setInterval(updateDateTime, 1000);
    function openForm(url) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('iframeViewer').src = url;
      document.getElementById('iframeViewer').style.display = 'block';
      document.getElementById('backButton').style.display = 'inline-block';
    }
    function goHome() {
      document.getElementById('iframeViewer').style.display = 'none';
      document.getElementById('iframeViewer').src = '';
      document.getElementById('home').style.display = 'block';
      document.getElementById('backButton').style.display = 'none';
    }
  </script>
</body>
</html>
