<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party Invoice Statistics</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    #chart_div, #table_div {
      margin: 20px auto;
      max-width: 900px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #table_div {
      overflow-x: auto;
    }
  </style>

  <script>
    google.charts.load('current', {'packages':['corechart', 'table']});

    // Your published sheet's gviz/tq URL (public & accessible)
    const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1P7MNu-3veP6ONaxDrY9Rvw3Ak5zq98sNeCpD4Uoqg8s/gviz/tq?gid=1157849883';

    function drawVisualization() {
      const query = new google.visualization.Query(spreadsheetUrl);

      query.send(response => {
        if (response.isError()) {
          console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          document.getElementById('chart_div').innerText = 'Error loading data.';
          document.getElementById('table_div').innerText = '';
          return;
        }

        const data = response.getDataTable();

        // Show full data table
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});

        // Aggregate Quantity (Bags) by Party Name:
        const aggData = new google.visualization.DataTable();
        aggData.addColumn('string', 'Party Name');
        aggData.addColumn('number', 'Total Quantity (Bags)');

        // Column indexes based on your headers:
        // Party Name: column 7 (zero-based index)
        // Quantity (Bags): column 14 (zero-based index)
        const partyCol = 7;
        const quantityCol = 14;

        let partyQuantityMap = {};

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const party = data.getValue(i, partyCol);
          let quantity = data.getValue(i, quantityCol);

          quantity = Number(quantity);
          if (!party || isNaN(quantity)) continue;

          if (partyQuantityMap[party]) {
            partyQuantityMap[party] += quantity;
          } else {
            partyQuantityMap[party] = quantity;
          }
        }

        for (const party in partyQuantityMap) {
          aggData.addRow([party, partyQuantityMap[party]]);
        }

        // Draw a column chart of quantity by party
        const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(aggData, {
          title: 'Total Quantity (Bags) by Party Name',
          legend: { position: 'none' },
          hAxis: { title: 'Party Name', slantedText: true, slantedTextAngle: 45 },
          vAxis: { title: 'Quantity (Bags)' },
          height: 400,
          width: 900,
          colors: ['#1976d2']
        });
      });
    }

    google.charts.setOnLoadCallback(() => {
      drawVisualization();
      setInterval(drawVisualization, 60000); // refresh every 60 seconds
    });
  </script>
</head>
<body>
  <h1>Party Invoice Statistics</h1>
  <div id="chart_div"></div>
  <div id="table_div"></div>
</body>
</html>
